{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'form/css/styles.css' %}" />
    {% block css_app %} {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="title">

            <img src="{% static 'img/logo.png' %}" alt="">

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'app_form:create_cv' %}">Home</a>
                </li>
                </li>

                    <li><a class="dropdown-item" href="#skill">Skill</a></li>
                    <li><a class="dropdown-item" href="#experience">Work Experience</a></li>
                    <li><a class="dropdown-item" href="#certificate">Certificate</a></li>
                    <li><a class="dropdown-item" href="#submit-button">Submit Button</a></li>
                    
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="contentcvs">{% block content %} {% endblock content %}</div>

        <p>Â© 2005 : By Achmad Irfan Afandi</p>
      </div>

    <script src="{% static 'form/js/javascript.js' %}"></script>
